version: 2.1

workflows:
  ci:
    jobs:
      - build-and-test
   
jobs:
  build-and-test:
    docker:
      # using a base image 
      - image: cimg/base:stable
    steps:
      - checkout
      - run: 
          name: Setting Up
          command: |
            node --version
            npm install
      - run:
          name: Run tests
          command: npm test
      